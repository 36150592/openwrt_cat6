<script type="text/javascript">

$(document).ready(function() {
  
  
    function index() {
		var auth = sessionStorage['auth'];
		var level = sessionStorage['level'];
		var sessionId = sessionStorage['sessionId'];
        var loginName = sessionStorage['loginName'];
        if(loginName && sessionId){
            Page.sessionId = sessionId;
			Page.AUTH = auth;
			Page.Level = level;
            $('#container').load('html/home.html');
        }else {
            location.href = Page.getUrl(Url.LOGIN);
        }
		
		
    }

    Page.postJSON({
        json: { cmd: RequestCmd.INIT_PAGE },
        success: function(data) {
            var ReturnData = data.data;
            Page.languageList = ConvertUtil.parseHex(FormatUtil.formatValue(ReturnData.languageList) || "3E");
            Page.language = ReturnData.language.toUpperCase();
            index();
        }
    });



});

function closeBox() {
    $('#btnClose').click();
}
</script>
</head>
<body >
<a id="top" style="display:none;">TOP</a>
<div id="container" style="display:none;"></div>
