<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">




<script type="text/javascript">
    $(document).ready(function() {
        var tabs = TAB.advance;

        var items = [];
        
		items.push({title: tabs.networkSet, url: 'html/advance/networkSet.html'});
        if(Page.getShowHideByBit(8))
		  items.push({title: DOC.lbl.plmn, url: 'html/advance/lockPlmn.html'});
        if(Page.getShowHideByBit(9))
		  items.push({title: tabs.lockFreq, url: "html/advance/lockBand.html"});
        if(Page.getShowHideByBit(10))
		  items.push({title: tabs.lockPhyCell, url: 'html/advance/lockPhyCell.html'});
        if(Page.getShowHideByBit(11))
		  items.push({title: TAB.basic.pinSet, url: 'html/advance/pinSet.html'});
        if(Page.getShowHideByBit(12))
		  items.push({title: TAB.basic.remoteLogin, url: 'html/advance/remoteLogin.html'});
        if(Page.getShowHideByBit(13))
		  items.push({title: TAB.basic.remotePin, url: 'html/advance/remotePin.html'});
        
        items.push({title: DOC.lbl.autoDial, url: 'html/advance/autoDial.html'});
       

        $('#detail_container').pannel({
            items: items,
            init: function($lis) {
                $lis.eq(0).click();
            }
        });
    });
</script>

<div class="detail_box" id="detail_container"></div>
