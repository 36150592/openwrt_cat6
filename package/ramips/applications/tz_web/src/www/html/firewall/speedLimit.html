<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script type="text/javascript">
    $(document).ready(function() {
        Page.render('#fwHead', '#fwHead_template');
        Page.render('#fwBody', '#fwBody_template');
		
		$('.hostname_head').text(Page.getPreHostname());

        $('#btnCloseRule').click(function() {
            var $box = $('#edit_box'), $mask = $('#mask');
            $box.hide();
            $mask.hide();
        });
    });
</script>

<div class="detail" id="fwHead">
    <script type="text/template" id="fwHead_template">
        <div id="edit_title"><%- title.addSpeedLimit %></div>
        <div id="edit_close"><input id="btnCloseRule" type="button" value="<%- btn.close %>" /></div>
        <div style="clear:both;"></div>
    </script>
</div>
<div id="fwBody">
    <script type="text/template" id="fwBody_template">
        <table class="detail" cellspacing="0">
            <tr style="display:none;">
                <th><%- net.ipv46 %><%- colon %></th>
                <td>
                    <input type="radio" name="ippro" value="IPV4" checked="checked" /><%- net.ipv4 %>&nbsp;
                    <input type="radio" name="ippro" value="IPV6" /><%- net.ipv6 %>&nbsp;
                </td>
            </tr>
            <tr>
                <th><%- net.ip %><%- colon %></th>
                <td>
                    <input type="text" id="ipaddr" name="ipaddr" class="large" maxlength="99" />
                    <span class="cmt"><%- lbl.example %><%- colon %><span class="hostname_head"></span>100</span>
                </td>
            </tr>
            <tr>
                <th><%- net.maxSpeed %><%- colon %></th>
                <td><input type="text" id="speed" name="speed" class="txt3" maxlength="30" /><%- unit.kBPerSeconds %></td>
            </tr>
            <tr>
                <th><%- lbl.remark %><%- colon %></th>
                <td><input type="text" id="comment" name="comment" class="larger" maxlength="99" /></td>
            </tr>
            <tr>
                <th>&nbsp;<input type="hidden" id="hddMtu" value="1500" /></th>
                <td><input type="button" id="btnSaveRule" value="<%- btn.save %>"/></td>
            </tr>
        </table>
    </script>
</div>
