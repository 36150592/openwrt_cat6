<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script type="text/javascript">
    $(document).ready(function() {
        var currentId = Page.currentId;
        var count = 0;
        var sysInfo_plmn;
        var loading = '-';

        function loadPage() {

            Page.postJSON({
                json: { cmd: RequestCmd.DHCP_INFO },
                success: function(datas) {
                    
                    var data = datas.data;
                    Page.isNULLToSpace = true;

                    if(!!data[0]) {
                        var names_wan = [];
                        var values_wan = [];
                        names_wan.push(DOC.lan.lannet);
                        names_wan.push(DOC.lan.netmask);
                        names_wan.push(DOC.lan.beginip);
                        names_wan.push(DOC.lan.endip);
                        names_wan.push(DOC.lan.intermac);
                        names_wan.push(DOC.lan.intername);

                        values_wan.push(data[0].server_ip);
                        values_wan.push(data[0].netmask);
                        values_wan.push(data[0].start_ip);
                        values_wan.push(data[0].end_ip);
                        values_wan.push(data[0].lan_mac);
                        values_wan.push("br-"+data[0].interface);
                        var wan_html = Page.createTable2(data[0].interface.toUpperCase(), names_wan, values_wan, names_wan.length, 1).replace("<td>", "<td>");
                        $('#'+data[0].interface+"_info").html(wan_html);
                        Page.setStripeTable();
                    }                     

                    if(Page.getShowHideByBit(2)) {
                        var names_wan = [];
                        var values_wan = [];
                        names_wan.push(DOC.lan.lannet);
                        names_wan.push(DOC.lan.netmask);
                        names_wan.push(DOC.lan.beginip);
                        names_wan.push(DOC.lan.endip);
                        names_wan.push(DOC.lan.intermac);
                        names_wan.push(DOC.lan.intername);

                        values_wan.push(data[1].server_ip);
                        values_wan.push(data[1].netmask);
                        values_wan.push(data[1].start_ip);
                        values_wan.push(data[1].end_ip);
                        values_wan.push(data[1].lan_mac);
                        values_wan.push("br-"+data[1].interface);
                        var wan_html = Page.createTable2(data[1].interface.toUpperCase(), names_wan, values_wan, names_wan.length, 1).replace("<td>", "<td>");
                        $('#'+data[1].interface+"_info").html(wan_html);
                        Page.setStripeTable();
                    }

                    if(Page.getShowHideByBit(19)) {
                        var names_wan = [];
                        var values_wan = [];
                        names_wan.push(DOC.lan.lannet);
                        names_wan.push(DOC.lan.netmask);
                        names_wan.push(DOC.lan.beginip);
                        names_wan.push(DOC.lan.endip);
                        names_wan.push(DOC.lan.intermac);
                        names_wan.push(DOC.lan.intername);

                        values_wan.push(data[2].server_ip);
                        values_wan.push(data[2].netmask);
                        values_wan.push(data[2].start_ip);
                        values_wan.push(data[2].end_ip);
                        values_wan.push(data[2].lan_mac);
                        values_wan.push("br-"+data[2].interface);
                        var wan_html = Page.createTable2(data[2].interface.toUpperCase(), names_wan, values_wan, names_wan.length, 1).replace("<td>", "<td>");
                        $('#'+data[2].interface+"_info").html(wan_html);
                        Page.setStripeTable();
                    }
                  

                   // Page.setStripeTable();
                    Page.isNULLToSpace = false;
                }
            });


        }

    
        loadPage();
        Page.getHelperPage('html/info/lanInfo.html');
        $('.helper_box').show();
  
    });



</script>

<div class="detail_box" style="width:60%;float:left;">
    <div id="lan_info" style="margin-left:20px"></div>
    <div id="lan1_info" style="margin-left:20px"></div>
    <div id="lan2_info" style="margin-left:20px"></div>
</div>

<div class="helper_box" >
    <div id="helper"></div>
</div>
