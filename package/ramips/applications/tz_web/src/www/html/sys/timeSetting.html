<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">




<script type="text/javascript">
    $(document).ready(function() {
        var tabs = TAB.timeSetting;

        var items = [];
        
        items.push({title: tabs.ntpSettings, url: 'html/sys/ntpSettings.html'});
        items.push({title: tabs.dstSettings, url: 'html/sys/dstSettings.html'});
     
       

        $('#detail_container').pannel({
            items: items,
            init: function($lis) {
                $lis.eq(0).click();
            }
        });
    });
</script>

<div class="detail_box" id="detail_container"></div>
