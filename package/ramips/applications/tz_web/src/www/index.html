$(document).ready(function() {
    var path = window.location.search;
    var theIndex = path.indexOf("?");
    var sessionId = null;
    if (theIndex >= 0) {
    	var queryString = path.substring(theIndex + 1).split("&");
        for (var i = 0; i < queryString.length; i++) {
            var theArray = queryString[i].split("=");
            if (theArray.length == 2 && theArray[0] == "sessionId") {
            	sessionId = theArray[1];
                break;
            }
        }
    }
    if (sessionId == null) {
    	sessionId = CookieUtil.getCookie("sessionId");
    }
    Page.sessionId = sessionId || "";

			}
		});
